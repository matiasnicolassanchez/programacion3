<body>
    <header>
        <h1>Formulario de Registro</h1>
        <a href="Clase2 - Ejercicio3.html">Principal</a>
        | <a href="Clase2 - Ejercicio3 - Fotos.html">Fotos</a>

    </header>
    <main>
        <sectionm id="seccion1">
            <article>
                
                <form name="datos" method="get" action="registro.jsp">
                    <p><label>Nombre: <input type="text" name="Nombre" maxlength="50" required></label></p>
                    <p><label>Apellidos: <input type="text" name="Apellidos" maxlength="50" required></label></p>
                </form>

                <fieldset>
                    <legend>Sexo:</legend>
                    <p><label><input type="radio" name="estudios" value="hombre">Hombre</label></p>
                    <p><label><input type="radio" name="estudios" value="mujer">Mujer</label></p>
                </fieldset>

                <form name="correo" method="get" action="registro.jsp">
                    <p><label>Correo: <input type="text" name="correo" maxlength="50" required></label></p>
                </form>
                <!-- UNA DE LAS FORMAS PARA MODIFICAR LA VISTA -->
                <p><label><input type="checkbox" name="novedades" value="deseo" checked>Deseo recibir información sobre
                        novedades y ofertas.</label></p>
                <p><label><input type="checkbox" name="declaración" value="declaro">Declaro haber leido y acepto las
                        condiciones generales del programa y la normativa sobre protección de datos.</label></p>
                <p><label for="listado">Ciudad: </label>
                    <select name="ciudades" id="listado">
                        <option value="1">Villa Maria</option>
                        <option value="2">Villa Nueva</option>
                        <option value="3">Córdoba Cap</option>
                        <option value="4">Río Cuarto</option>
                        <option value="5">Río Tercero</option>
                    </select>
                </p>

                <p><label>Temas sobre los que te gustaria debatir: <br><textarea name="debate" cols="60" rows="3"
                            maxlength="20"></textarea></label>
                </p>

                <p><input type="submit" value="Enviar"></p>
            </article>
        </section>
    </main>
    <footer>

    </footer>
